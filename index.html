<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="topbox">
    <div class="topimage">
      <img src="images/bg-pattern-top.svg" class="topcircle" alt="blue circles">
    </div>

    <div class="details">

      <div class="detailsimages">
        <img src="images/bg-pattern-card.svg" id="cardimage" alt="card-bg">
        <img src="images/image-victor.jpg" class="dpimage"alt="victor-displaypicture">
      </div>
      <br><br>
      <h3 style="margin-bottom:0; margin-top:40px; text-align:center;">Victor Crest   <span>  26</span></h3>
      <p style="margin-top: 10px; margin-bottom: 30px; text-align:center; font-size: 100%;">London</p>
      <hr>
      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

    <div class="bottomimage">
      <img src="images/bg-pattern-bottom.svg" class="bottomcircle" alt="blue circles">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/PranilMeherkar">Pranil Meherkar</a>.
  </div>
</body>

</html>
